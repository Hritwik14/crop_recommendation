<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2e7d32;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .result {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <h1>Crop Recommendation System</h1>

    <form method="POST" action="/predictcrop">
        <label>N:</label>
        <input type="number" name="N" step="any" required>

        <label>P:</label>
        <input type="number" name="P" step="any" required>

        <label>K:</label>
        <input type="number" name="K" step="any" required>

        <label>Temperature:</label>
        <input type="number" name="temperature" step="any" required>

        <label>Humidity:</label>
        <input type="number" name="humidity" step="any" required>

        <label>pH:</label>
        <input type="number" name="ph" step="any" required>

        <label>Rainfall:</label>
        <input type="number" name="rainfall" step="any" required>

        <button type="submit">Predict Crop</button>
    </form>

    {% if prediction %}
    <div class="result">
        Recommended Crop: {{ prediction }}
    </div>
    {% endif %}

</body>
</html>
